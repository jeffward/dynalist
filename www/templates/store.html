<ion-view view-title="{{storeName}} List">
   <ion-nav-buttons side="secondary">
      <button class="button" ng-click="doNewItem()">
        Add
      </button>
     </ion-nav-buttons>
  <ion-content>
     <ion-list>
      <ion-item ng-repeat="item in shoppingList">
        <ion-checkbox>{{item.title}}</ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
