  <ion-view view-title="Stores">
    <ion-nav-buttons side="secondary">
      <button class="button" ng-click="doNewStore()">
        Add
      </button>
     </ion-nav-buttons>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="store in stores" href="#/app/stores/{{store.id}}">
          {{store.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
